<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Navbar</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  {{style}}
</head>

<body>
  <nav class="navbar">

    <div class="navbar-left">
      <a href="/" class="company-name">UnicomTIC</a>
    </div>

    <div class="navbar-right">

      <a href="/login" class="menu-item" style="color:rgb(19, 219, 246); font-size:16px; font-weight:bold;
       text-decoration:none; padding:10px 20px; border:2px solid aquamarine; border-radius:5px;
        background-color:transparent; transition: background-color 0.3s, color 0.3s;"
        onmouseover="this.style.color='white'; this.style.backgroundColor='aquamarine'"
        onmouseout="this.style.color='aquamarine'; this.style.backgroundColor='transparent'">LOGIN</a>





    </div>
  </nav>

  <main>
    {{content}}
  </main>
  <footer>
    {{script}}
  </footer>
</body>

</html>
